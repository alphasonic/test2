<!doctype html>
<html lang="en" ng-app="SushiBar">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
		<meta name="format-detection" content="telephone=no">
		<title>My AngularJS App</title>
		<link rel="stylesheet" href="css/final.css"/>
		<script type="text/javascript" src="final.min.js"></script>
		<script type="text/javascript" src="templates.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	</head>
	<body ng-controller="AppCtrl">
		<div ng-hide="showContent" id="loading" style="display: table; overflow: hidden;">
			<div style="display: table-cell; vertical-align: middle;">
				<div>
					Chargement...
				</div>
			</div>
		</div>
		<div ng-include="'views/menu.html'" ng-show="showMenu" class="menu"></div>
		<div ng-show="showContent" id="content" ng-include="currentPage"></div>
		<div popup-gui></div>
		<!-- <div console-gui></div> -->
	</body>
</html>
