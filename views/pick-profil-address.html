<div ng-controller="PickProfilAddressCtrl">
	<h3>Choisissez une adresse :</h3>
	<ul class="listview">
		<li ng-repeat="address in addresses">
			<div class="row">
				<div class="col100 has-right-icon">
					<a ng-tap="selectAddress(address)">
						<div>
							{{address.STREET_NAME}} <span ng-show="isStreetName2Null(address)">{{address.STREET_NB}} {{address.BELL}}</span>
						</div>
						<div ng-hide="isStreetName2Null(address)">
							{{address.STREET_NAME2}} {{address.STREET_NB}} {{address.BELL}}
						</div>
						<div>
							{{address.POSTCODE}} {{address.CITY}}
						</div>
						<div ng-hide="isDelivered(address.POSTCODE)">
							Cette addresse n'est pas d√©servie
						</div>
					</a>
				</div>
				<div class="col-right-icon">
					<a ng-tap="removeAddress(address.ID)"><i class="fa fa-times"></i></a>
				</div>
			</div>
		</li>
	</ul>
	<div class="btn-group btn-group-justified space-full">
		<a class="btn btn-primary" ng-tap="displayUpdateAddress(null)"><i class="fa fa-plus"></i> Ajouter une adresse </a>
		<a class="btn btn-danger" ng-tap="close()"><i class="fa fa-times"></i> Annuler</a>
	</div>
</div>
