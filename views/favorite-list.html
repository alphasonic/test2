<div ng-controller="FavoriteListCtrl">
	<div class="header">
		<div class="nav-left"><a ng-click="showMenu()"><i class="fa fa-bars fa-22px"></i></a></div>
		<div class="title">FAVORIS</div>
	</div>
	<div class="empty space-top" ng-show="isFavoriteEmpty()">
		<i class="fa fa-heart-o fa-4x"></i>
		<p>Vous n'avez pas de favoris</p>
	</div>
	<div ng-hide="isFavoriteEmpty()">
		<div image-rotor image-url="imageUrl"></div>
		<div class="product-list" ng-iscroll="wrapper" ng-model="selectedElement">
			<div id="scroller">
				<ul class="listview">
					<li ng-repeat="prod in products" id="{{prod.ID}}" last-repeat>
						<div class="row">
							<a ng-click="displayProduct(prod.ID)">
							<div class="col-right-icon">
								<i class="fa fa-chevron-right"></i>
							</div>
							<div class="col100 has-right-icon">
								<div class="quantity">
									<span ng-hide="getQuantity(prod.ID)==0">{{getQuantity(prod.ID)}}</span>
								</div>
								<div class="price">
									{{prod.PIECES}} pcs, {{prod.PRICE | currency:'â‚¬'}}
								</div>
								<div class="name">
									{{prod.NAME}}
								</div>
							</div>
							</a>
						</div>
					</li>
				</ul>
				<div class="gap"></div>
			</div>
		</div>
	</div>
</div>
