<div class="space-full" ng-controller="ProfilUpdatePasswordCtrl">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<input type="password" class="form-control" id="old-password" ng-model="password.OLDPWD" placeholder="Ancien Mot de passe">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="new-password" ng-model="password.NEWPWD" placeholder="Nouveau mot de passe">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="confirm-password" ng-model="password.CONFIRMPWD" placeholder="Confirmer mot de passe">
		</div>
		<div class="btn-group btn-group-justified">
			<a class="btn btn-success" ng-tap="validPassword()"><i class="fa fa-check"></i> Modifier</a>
			<a class="btn btn-danger" ng-tap="close()"><i class="fa fa-times"></i> Annuler</a>
		</div>
	</form>
</div>
