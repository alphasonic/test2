<div class="order-counter">
	<div class="extra-icons" ng-transclude></div>
	<span ng-hide="getQuantity()==0">
		<a ng-click="removeOne()">
			<i class="fa fa-minus-circle"></i>
		</a>
		<span class="quantity">
			{{getQuantity()}}
		</span>
	</span>
	<a ng-click="addOne()">
		<i class="fa fa-plus-circle"></i>
	</a>
</div>
